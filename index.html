<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form > button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages > li {
            padding: 0.5rem 1rem;
        }

        #messages > li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>
<body>


<div id="users_container">

</div>

<div id="msg_container">
    <ul id="messages"></ul>
</div>

<form id="form" action="">
    <input id="nickname" autocomplete="off" disabled/>
    <input id="input" autocomplete="off"/>
    <button>Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    var nickname = prompt('Enter your Username');
    document.getElementById('nickname').value = nickname;

    socket.emit('register', nickname);

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat message', nickname.value+":"+input.value);
            input.value = '';
        }
    });

    socket.on('chat message', function (msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);

    });


    socket.on('newRegistration', function (users) {

        users.forEach(user => {
            if(user !== nickname) {
                let new_user = document.createElement("button");
                new_user.setAttribute("class", "btn_user")
                new_user.textContent = user;

                new_user.addEventListener("click", function() {
                    let msg = prompt("message");

                    socket.emit('private_chat',{
                        to : user,
                        message : msg
                    });
                });

                users_container.appendChild(new_user);
            }
        });
    });

    /*Received private messages*/
    socket.on('private_chat',function(data){
        var username = data.username;
        var message = data.message;

        var item = document.createElement('li');
        item.textContent = username+": "+message;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

</script>

</body>
</html>
